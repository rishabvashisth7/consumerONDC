<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span jhiTranslate="bppondcApp.product.detail.title">Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.product.title">Title</span></dt>
        <dd>
          <span>{{ product.title }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.product.description">Description</span></dt>
        <dd>
          <span>{{ product.description }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.product.price">Price</span></dt>
        <dd>
          <span>{{ product.price }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.product.tag">Tag</span></dt>
        <dd>
          <span>{{ product.tag }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.product.expire">Expire</span></dt>
        <dd>
          <span>{{ product.expire | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.product.store">Store</span></dt>
        <dd>
          <div *ngIf="product.store">
            <a [routerLink]="['/store', product.store?.id, 'view']">{{ product.store?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
