<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cart">
      <h2 data-cy="cartDetailsHeading"><span jhiTranslate="bppondcApp.cart.detail.title">Cart</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cart.id }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.cart.referenceId">Reference Id</span></dt>
        <dd>
          <span>{{ cart.referenceId }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.cart.productName">Product Name</span></dt>
        <dd>
          <span>{{ cart.productName }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.cart.price">Price</span></dt>
        <dd>
          <span>{{ cart.price }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.cart.quantity">Quantity</span></dt>
        <dd>
          <span>{{ cart.quantity }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.cart.product">Product</span></dt>
        <dd>
          <div *ngIf="cart.product">
            <a [routerLink]="['/product', cart.product?.id, 'view']">{{ cart.product?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="bppondcApp.cart.store">Store</span></dt>
        <dd>
          <div *ngIf="cart.store">
            <a [routerLink]="['/store', cart.store?.id, 'view']">{{ cart.store?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cart', cart.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
