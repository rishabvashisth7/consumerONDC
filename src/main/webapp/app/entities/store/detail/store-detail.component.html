<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="store">
      <h2 data-cy="storeDetailsHeading"><span jhiTranslate="bppondcApp.store.detail.title">Store</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ store.id }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.store.storeName">Store Name</span></dt>
        <dd>
          <span>{{ store.storeName }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.store.storeAddress">Store Address</span></dt>
        <dd>
          <span>{{ store.storeAddress }}</span>
        </dd>
        <dt><span jhiTranslate="bppondcApp.store.storeRating">Store Rating</span></dt>
        <dd>
          <span>{{ store.storeRating }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/store', store.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
