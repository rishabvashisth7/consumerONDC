<div>
  <h2 id="page-heading" data-cy="StoreHeading">
    <span jhiTranslate="bppondcApp.store.home.title">Stores</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="bppondcApp.store.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-store"
        [routerLink]="['/store/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="bppondcApp.store.home.createLabel"> Create a new Store </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="stores?.length === 0">
    <span jhiTranslate="bppondcApp.store.home.notFound">No stores found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="stores && stores.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="bppondcApp.store.storeName">Store Name</span></th>
          <th scope="col"><span jhiTranslate="bppondcApp.store.storeAddress">Store Address</span></th>
          <th scope="col"><span jhiTranslate="bppondcApp.store.storeRating">Store Rating</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let store of stores; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/store', store.id, 'view']">{{ store.id }}</a>
          </td>
          <td>{{ store.storeName }}</td>
          <td>{{ store.storeAddress }}</td>
          <td>{{ store.storeRating }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/store', store.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/store', store.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(store)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
